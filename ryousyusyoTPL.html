<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>領収書</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header {
            text-align: center;
        }
        .invoice-details {
            margin-top: 20px;
        }
        .invoice-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .invoice-details table th,
        .invoice-details table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .footer {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>領収書</h1>
        </div>
        <div class="invoice-details">
            <table>
                <tr>
                    <th>No.</th>
                </tr>
                <tr>
                    <th>日付:</th>
                    <td>2023年09月12日</td>
                </tr>
                <tr>
                    <th>宛名:</th>
                    <td>宛名名</td>
                </tr>
                <tr>
                    <th>金額:</th>
                    <td>¥10,000</td>
                </tr>
                <tr>
                    <th>但し書き:</th>
                    <td>--但し書きを選択してください--</td>
                </tr>
                <tr>
                    <th>支払方法:</th>
                    <td>クレジットカード</td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <p>ご利用いただき、ありがとうございました。</p>
        </div>
    </div>
</body>
</html>
