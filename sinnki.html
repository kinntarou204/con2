<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/kari.css">
</head>
<body>

    <div class="container">
        <header class="row ">
            <div class="title">
                <h1 class="text-center pb-5">新規登録</h1>
            </div>
        </header>
        <main  class="mt-5">
            <form action="./sinnkikakuninn.html" method="post" class="login">
                <div class="mb-3">
                    <label for="">電話番号</label>
                    <input type="text" id="tell" required>
                </div>
                <div class="mb-3">
                    <label for="">メールアドレス</label>
                    <input type="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="">パスワード</label>
                    <input type="password" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="">パスワード(確認)</label>
                    <input type="password" id="repass" required>
                </div>
                <div class="mb-3">
                    <div>
                        ここに規約的なものを並べる
                    </div>
                    <input type="radio" id="agree" required>
                    <label for="agree">利用規約に同意する</label>
                </div>
                <div class="mb-3">
                    <button>新規登録</button>
                </div>
            </form>
            
        </main>
    </div>
    
    
</body>
</html>
