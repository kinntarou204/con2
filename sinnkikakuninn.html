<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/kari.css">
    <title>Regist</title>
</head>
<body>

    <div class="container">
        <header class="row">
            <div class="title">
                <h1 class="text-center pb-5">新規登録確認</h1>
            </div>
        </header>
        <main  class="mt-5">
            <form action="./login.html" method="post" class="login text-center">
                <p>ここで電話番号かメールにワンタイムパスを送っている想定</p>
                <div>
                    <p>ここに受信したワンタイムパスワードを入力</p>
                    <input type="password" name="onepass" required>
                </div>
                <button class="mt-4">登録</button>
            </form>
        </main>
    </div>
    
</body>
</html>
